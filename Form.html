<!DOCTYPE html>
<html lang="en">
<head>

    <title><Form></Form></title>
</head>
<body>
<div>
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>
    <form action="Welcome.html" method="POST" target="_blank">
        <label for="">First Name</label><br>
        <input type="text" PlaceHolder="Enter First Name"><br>
        <label for="">Last Name</label><br>
        <input type="text" PlaceHolder="Enter Last Name"><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" id="Male Radio" name="Gender" value="Male">
        <label for="Male Radio">Male</label><br>
        <input type="radio" id="Female Radio" name="Gender" value="Female">
        <label for="Female Radio">Female</label><br>
        <input type="radio" id="Other Radio" name="Gender" value="Other"> 
        <label for="Other Radio">Other</label><br>
        <label for="Nationality">Nationality</label><br>
        <select name="Nationality" id="Nationality">
            <option value="Malaysia Nationality">Malaysia</option>
            <option value="Indonesia Nationality">Indonesia</option>
            <option value="Other Nationality">Other</option>
        </select><br>
        <label for="Language">Language</label><br>
        <input type="checkbox" id="Indonesian Cheekbox" Name="Language" Value="Indonesia Language">
        <label for="Indonesian Cheekbox">Indonesia</label><br>
        <input type="checkbox" id="English Chekbox" Name="Language" Value="English Language">
        <label for="English Cheekbox">English</label><br>
        <input type="checkbox" id="Other cheekbox" Name="Language" Value="Chekbox Language">
        <label for="other checkbox">other</label><br>
        <label for="Bio">Bio</label><br>
        <textarea name="Bio" id="Bio" cols="30" rows="10"></textarea> <br>

        <button>Sign Up</button>


    </form>
</div>    
</body>
</html>
